    <meta charset="UTF-8" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />

    <style>
        :root {
            --size: min(80px, calc(40vw));
        }

        body,
        html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .loader-container {
            height: calc(var(--size) * 2);
            width: calc(var(--size) * 3);
            opacity: 1;
            position: relative;
        }

        .box {
            border: 4px solid black;
            background-color: #e2f5e4;
        }

        .arc {
            position: absolute;
            height: calc(var(--size) * 2);
            width: calc(var(--size));

            .el {
                height: 100%;
                width: 100%;
                border-top-right-radius: var(--size);
                border-bottom-right-radius: var(--size);
                background-color: black;
            }
        }

        .wide {
            position: absolute;
            height: calc(var(--size));
            width: calc(var(--size) * 2);
            overflow: hidden;
            top: var(--size);
            left: var(--size);
            /*transform: translate(0px, calc((150px / 2) + 2px));*/
        }

        #canvas2 {
            height: calc(var(--size));
            width: calc(var(--size) * 2);
        }

        .triangle {
            position: absolute;
            height: calc(var(--size));
            width: calc(var(--size));
            overflow: hidden;
            left: calc(var(--size) * 2);
            /*transform: translate(152px, calc((-150px / 2) - 2px));*/
        }

        #canvas1 {
            height: calc(var(--size));
            width: calc(var(--size));
        }
    </style>
</head>

<body style="background-color: #e2f5e4">
    <!--<div class="loader-container">
            <div class="custom-loader"></div>
        </div>-->
    <div id="loader" class="loader-container">
        <div class="triangle box">
            <canvas class="loaderOne" id="canvas1"></canvas>
        </div>
        <div class="wide box">
            <canvas class="loaderTwo" id="canvas2"></canvas>
        </div>
        <div class="arc box">
            <div class="el"></div>
        </div>
    </div>
    <!--<canvas class="loaderTree" id="canvas3" width="200" height="200"></canvas>-->
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <script>
        const triangle = new rive.Rive({
            src: "./triangle.riv",
            canvas: document.getElementById("canvas1"),
            autoplay: true,
            loop: true,
            onLoad: () => {
                triangle.resizeDrawingSurfaceToCanvas();
            },
        });
        const triangleWide = new rive.Rive({
            src: "./wide_triangle.riv",
            canvas: document.getElementById("canvas2"),
            autoplay: true,
            loop: true,
            onLoad: () => {
                triangleWide.resizeDrawingSurfaceToCanvas();
            },
        });
    </script>
    <script src="flutter_bootstrap.js" async></script>
    <script>
        if ('serviceWorker' in navigator) {
            console.log('Service workers are supported');
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                let count = 0;
                for (let registration of registrations) {
                    console.log('Unregistering service worker');
                    registration.unregister();
                    count++;
                }

                if (count > 0) {
                    console.log('Unregistered ' + count + ' service workers');
                } else {
                    console.log('No service workers to unregister');
                }
            });
        } else {
            console.log('Service workers are not supported');
        }
    </script>

</body>

</html>
